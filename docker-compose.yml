version: "3.8"

services:
  frontend-achados:
    container_name: achados_frontend
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./FrontEnd:/app
      - /app/node_modules
    depends_on:
      - backend-achados
    env_file:
      - .env
    networks:
      - bridge_achados
  backend-achados:
    container_name: achados_backend
    build:
      context: ./BackEnd
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./BackEnd:/workspace
      - ~/.m2:/root/.m2 # cache das dependÃªncias do Maven
    depends_on:
      postgresql_db:
        condition: service_healthy
    networks:
      - bridge_achados
  postgresql_db:
    container_name: achados_postgresql
    image: postgres:14
    ports:
      - "${DB_PORT}:5432"
    env_file:
      - .env
    volumes:
      - datalake_postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bridge_achados
  mongo_db:
    image: mongo:7
    container_name: achados_mongo
    ports:
      - "27017:27017"
    volumes:
      - datalake_mongo:/data/db
      - ./BackEnd/src/main/resources/mongo/seed:/docker-entrypoint-initdb.d
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    networks:
      - bridge_achados
  match-api:
    container_name: achados_match
    build:
      context: ./aep-match
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
    volumes:
      - ./aep-match:/app
    networks:
      - bridge_achados
  ollama:
    container_name: achados_ollama
    build:
      context: ./ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - bridge_achados
  rabbitmq:
    container_name: achados_rabbitmq
    image: rabbitmq:3.12-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bridge_achados

volumes:
  datalake_postgres:
    driver: local
  datalake_mongo:
    driver: local
  ollama_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  bridge_achados:
    driver: bridge
