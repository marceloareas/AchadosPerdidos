# Configuracoes temporarias security
# spring.security.user.name=${SECURITY_USERNAME}
# spring.security.user.password=${SECURITY_PASSWORD}
jwt.secret=${SECRET}
jwt.expiration=3600
jwt.refresh_expiration=3600

# rabbitmq
spring.rabbitmq.host=achados_rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Configuracoes flyway
spring.flyway.enabled=true

