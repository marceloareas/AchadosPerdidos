spring.application.name=achadosperdidos

# Configuracoes Hibernate

spring.datasource.url=jdbc:postgresql://postgresql_db:5432/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracoes especificas Hibernate

spring.jpa.show-sql=true
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.data.mongodb.uri=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongo_db:27017/achados_chat?authSource=admin


